<!DOCTYPE html>
<html lang="en" xmlns: th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head> 
<title>Feed</title>
<meta charset="UTF-8">
<meta name="Viewport" content="width=device-width initial-scale=1.0">
<link rel="stylesheet" href="https://maxcd.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>


<body>
      <div class="container">
      <div th:replace="fragments/navbar"></div>
      <ul class="nav nav-tabs">
        <li role="presentation" the:classappend=">      
      </ul>
      <div th:if="${not #lists.isEmpty(tweetList)}">
      <h2>Tweets</h2>
      
      <div th:if="${#lists.isEmpty(tweetList)}">
      <h2>No Recent Tweets</h2>
      </div>
      
      <div th:each="tweet:${tweetList}">
            <h5>@<span th:text="${tweet.user.username}"></span>
            <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
            <p th:utext="${tweet.message}"></p>
    	</div>
    </div>
</body>
</html>
